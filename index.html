<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="main-container">
        <div class="main-box">
            <div class="box-1">
                <div class="container-1">
                    <p class="box-1-header">Your Result</p>
                    <div class="number">
                        <h1>76</h1>
                        <p class="small-text">of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p class="box-1-text">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </div>
            <div class="box-2">
                <div class="container-2">
                    <p class="box-2-header">
                        Summary
                    </p>
                    <ul>
                        <li>
                            <div class="flex">
                                <img src="images/icon-reaction.svg" alt="">
                                <p>Reaction</p>
                            </div>
                                <span class="mark">80 <span class="hundrad">/ 100</span></span>
                        </li>
                        <li>
                            <div class="flex">
                                <img src="images/icon-memory.svg" alt="">
                                <p>Memory</p>
                            </div>
                                <span class="mark">92 <span class="hundrad">/ 100</span></span>
                        </li>
                        <li>
                            <div class="flex">
                                <img src="images/icon-verbal.svg" alt="">
                                <p>Verbal</p>
                            </div>
                                <span class="mark">61 <span class="hundrad">/ 100</span></span>
                        </li>
                        <li>
                            <div class="flex">
                                <img src="images/icon-visual.svg" alt="">
                                <p>Visual</p>
                            </div>
                                <span class="mark">72 <span class="hundrad">/ 100</span></span>
                        </li>
                    </ul>
                    <button class="button">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
